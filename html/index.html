<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Post</title>
</head>
<body>

<div id="root" style="width: 320px; margin: 40px auto; padding: 10px; border-style: dashed; border-width: 1px; box-sizing: border-box;">
  embedded area
</div>

<script src="https://cdn.auth0.com/js/lock/10.14/lock.min.js"></script>
<script>
  var protocol = window.location.protocol;
  var host = window.location.host;
  var redirectUrl = protocol + '//' + host + '/callback'

  var lock = new Auth0Lock('qHuHbvyFn0LRXxFMiCHKpMSIEVCchYNd', 'trading-post.auth0.com', {
    container: 'root',
    auth: {
      redirectUrl: redirectUrl,
      responseType: 'code',
      params: {
        scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
      }
    }
  });
  lock.show();
</script>
</body>
</html>
