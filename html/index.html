<script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
<script>
  var protocol = window.location.protocol
  var host = window.location.host
  var redirectUri = protocol + '//' + host + '/callback'

  var webAuth = new auth0.WebAuth({
    domain: 'trading-post.auth0.com',
    clientID: 'qHuHbvyFn0LRXxFMiCHKpMSIEVCchYNd',
    redirectUri: redirectUri,
    audience: 'https://trading-post.club',
    responseType: 'code',
    scope: 'openid profile offline_access',
  })
  webAuth.authorize()
</script>
